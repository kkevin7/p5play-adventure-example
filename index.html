<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />

</head>

<body>

  <div class="container">

    <h1 class="title">Adventure Time Story</h1>

    <h2 class="question">Help finn and jake answer questions from the Adventure Time animated series.</h2>

    <div id="canvas-container"></div>

    <p class="storyText">Test your knowledge, see how much you know</p>

    <div class="container-get-started">
      <input id="btn-get-started"  type="button" class="btn btn-get-started" value="Get Started" id="btn-a" />
    </div>

    <div class="input-group hidden">
      <button id="btn-1" type="button" class="btn btn-option">Option 1</button>
      <button id="btn-2" type="button" class="btn btn-option">Option 2</button>
      <button id="btn-3" type="button" class="btn btn-option">Option 3</button>
      <button id="btn-4" type="button" class="btn btn-option">Option 4</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://molleindustria.github.io/p5.play/lib/p5.play.js"></script>
  <script src="script.js"></script>
</body>

</html>
